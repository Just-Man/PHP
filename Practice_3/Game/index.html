<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galaxy game</title>
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <script type="text/javascript" src="resource/js/plane.js"></script>
</head>
<body>
<section id="game">
    <div class="stage first"></div>
    <div class="stage second"></div>
    <div id="plane"></div>
    <div id="enemy"></div>
    <div id="result">
        <div id="score">
            <p>Score</p>
            <p id="actualScore">0</p>
        </div>
        <div id="bullets">
            <p>Bullets</p>
            <p id="actualBullets">100</p>
        </div>
    </div>
</section>
<section id="gameOver">
</section>
</body>
</html>
