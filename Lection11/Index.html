<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lection 11</title>
    </head>
    <body>
    <form action="">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label for="first-name">First name
                    <input id="first-name" type="text">
                </label>
                <br>
                <label for="last-name">Last name
                    <input id="last-name" type="text">
                </label>
            </div>
            <div><span>Gender</span>
                <br>
                <label for="female">Female
                    <input id="female" type="radio" value="female" name="gender">
                </label>
                <label for="male">Male
                    <input id="male" type="radio" value="male" name="gender">
                </label>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea id="comment"  rows="3" cols="10"></textarea>
            </div>
            <div>
                <button type="button">click</button>
                <button type="reset">reset</button>
                <button type="submit">Submit</button>
            </div>
            <img src="All_tasks/Map.png" width="138" height="190">
            <label for="number">Number</label>
            <input type="number" id="number" min="0" max="100"  step="10">
            <input type="range" step="5" max="30" min="0">
        </fieldset>
    </form>
    </body>
</html>
